<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht tamagotchi kat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Take care of this cat</h1>


    <div class="xp-container">
        <!-- XP-balken -->
        <div id="drinkenXP" class="xp-balk">
            <div class="xp-bar"></div>
        </div>
        <div id="etenXP" class="xp-balk">
            <div class="xp-bar"></div>
        </div>
        <div id="aaienXP" class="xp-balk">
            <div class="xp-bar"></div>
        </div>
    </div>

    <p id="getalDrinken">0</p>
    <p id="getalEten">0</p>
    <p id="getalAaien">0</p>

    <div class="afbeeldingen">
        <img id="waterbakje" src="images/waterbakje.png" alt="Waterbakje">
        <img id="kat" src="images/zwangerekat.png" alt="Zwangere kat" >
        <img id="voerbakje" src="images/voerbakje.png" alt="Voerbakje">
    </div>
    

    <div class="knoppen">
        <button id="buttonDrinken">Drinken</button>
        <button id="buttonEten">Eten</button>
        <button id="buttonAaien">Aaien</button>
    </div>

    <!-- <div class="xp-balk">
        <div id="drinkenXP" class="xp-bar"></div>
        <div id="etenXP" class="xp-bar"></div>
        <div id="aaienXP" class="xp-bar"></div>
    </div> -->


    <audio id="spinnendeKat" src="audio/spinnendeKat.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
